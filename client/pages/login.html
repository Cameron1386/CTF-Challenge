<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemonium | Login</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/aesthetics/login.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <div id="header"></div>
    
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Time to Save the World!</h2>
            <p>Enter your credentials to access the terminal.</p>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Initialize Session</button>
            
            <div class="user-display" id="userDisplay"></div>

            <div class="form-footer">
                <a href="#">Forgot password?</a>
                <span>or</span>
                <a href="#">Register</a>
            </div>
        </form>
    </div>
</html>
